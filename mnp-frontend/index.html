<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Mood N Progress</title>
    </head>

<div class="wrapper">

  <!-- Calendar Main -->
  <main>
    <div class="user-container" id="user-container">
      <div id="user-create">
        <ul>
          <form id="user-create-form">Create User
            <li><input type="text" name="create-user-name" id="user-create-name" placeholder="Name" /></li>
            <li><input type="text" name="create-user-username" id="user-create-username"placeholder="Username"/></li>
            <input type="submit"/>
          </form>
        </ul>
      </div>
      <div id="user-login">
        <ul>
          <form id="user-login-form">Login
            <li><input type="text" name="user-username" id="user-login-username"placeholder="Username"/></li>
            <input type="submit"/>
          </form>
        </ul>
      </div>
      <div id="user-edit">
        <ul>
          <form id="user-edit-form" >Edit
            <li><input type="text" name="edit-user-name" id="user-update-name" placeholder="Name" /></li>
            <li><input type="text" name="edit-user-username" id="user-update-username"placeholder="Username"/></li>
            <input type="submit"/>
          </form>
        </ul>
      </div>
  </main>

  <!-- sidebar -->
  <sidebar>
    <div class="logo">Mood N Progress</div>
    <div class="avatar">
      <div class="avatar__name">Name</div>
    </div>
    <nav class="menu">
      <a class="menu__item menu__item--active" href="#">
        <i class="menu__icon fa fa-home"></i>
        <span class="menu__text">Overview</span>
      </a>
      <a class="menu__item" href="#">
        <i class="menu__icon fa fa-profile"></i>
        <span class="menu__text">Profile</span>
      </a>
      <a class="menu__item " href="#">
        <i class="menu__icon fa fa-notes"></i>
        <span class="menu__text">Notes</span>
      </a>
    </nav>
  </sidebar>
  <script type="text/javascript" src="src\components\user.js"></script>
  <script src="src/components/users.js"></script>
  <script src="src/components/app.js"></script>
  <script src="src/adapters/UsersAdapter.js"></script>
  <script src="src/index.js"></script>
</html>
</div>
