<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Mood N Progress</title>
    </head>

<div class="wrapper">

  <!-- Calendar Main -->
  <main>
    <div class="layout">
      <div class="new-note-container">
        <ul>
          <form id="new-user-form">Create User
            <li><input type="text" name="user-name" id="new-user-name" placeholder="Name" /></li>
            <li><input type="text" name="user-email" id="new-user-email"placeholder="email"/></li>
            <li><input type="password" name="user-password" id="new-user-password"placeholder="Password"/></li>
            <input type="submit"/>
          </form>
        </ul>
      </div>
      <div class="entry_types">Users</div>
      <div id="users-container">
        <ul id="users-container">

        </ul>
        <div id="user-show">

        </div>
      </div>
    </div>
  </main>

  <!-- sidebar -->
  <sidebar>
    <div class="logo">Mood N Progress</div>
    <div class="avatar">
      <div class="avatar__name">Name</div>
    </div>
    <nav class="menu">
      <a class="menu__item menu__item--active" href="#">
        <i class="menu__icon fa fa-home"></i>
        <span class="menu__text">Overview</span>
      </a>
      <a class="menu__item" href="#">
        <i class="menu__icon fa fa-profile"></i>
        <span class="menu__text">Profile</span>
      </a>
      <a class="menu__item " href="#">
        <i class="menu__icon fa fa-notes"></i>
        <span class="menu__text">Notes</span>
      </a>
    </nav>
  </sidebar>
  <script type="text/javascript" src="src\components\user.js"></script>
  <script src="src/components/users.js"></script>
  <script src="src/components/app.js"></script>
  <script src="src/adapters/UsersAdapter.js"></script>
  <script src="src/index.js"></script>
</html>
</div>
